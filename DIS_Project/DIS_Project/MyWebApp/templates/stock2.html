{% extends 'base.html' %} {% block title %}Your Portfolio{% endblock %} {% block
content %}
<form method="POST">
    <div class="header">
        <div class="logo">Your Portfolio</div>
        <div class="input-group">
            <input
                type="search"
                name="search"
                id="form1"
                class="form-control"
            />
            <button type="submit" class="btn">Search</button>
        </div>
    </div>

    <div class="content">
        <table class="table">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Name</th>
                    <th>Current-Price</th>
                    <th>Tag</th>
                    <th>
                        <a href="http://127.0.0.1:5000/sector"
                            >Sort Stocks by sector</a
                        >
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for stock in stocks %}
                <tr>
                    <td>
                        <button
                            class="btn"
                            type="submit"
                            name="symbol"
                            value="{{ stock[1] }}"
                        >
                            {{ stock[1] }}
                        </button>
                    </td>
                    <td>
                        <button
                            class="btn"
                            type="submit"
                            name="name"
                            value="{{ stock[2] }}"
                        >
                            {{ stock[2] }}
                        </button>
                    </td>
                    <td>{{ stock[3] }}</td>
                    <td>{{ stock[4] }}</td>
                    <td>
                        <button
                            class="btn"
                            type="submit"
                            name="add"
                            value="{{ stock[0] }}"
                        >
                            Add
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</form>

<style>
    body {
        background-color: #fff;
        color: #333;
        font-family: Arial, sans-serif;
    }

    .header {
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #e0e0e0;
    }

    .header .logo {
        font-size: 1.5rem;
        font-weight: bold;
    }

    .input-group {
        display: flex;
        align-items: center;
    }

    .input-group .form-control {
        margin-right: 10px;
    }

    .btn {
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        color: #333;
        padding: 10px 20px;
        cursor: pointer;
    }

    .content {
        padding: 20px;
    }

    .table {
        width: 100%;
        border-collapse: collapse;
    }

    .table th,
    .table td {
        padding: 10px;
        border: 1px solid #e0e0e0;
        text-align: left;
    }

    .table th {
        background-color: #f5f5f5;
    }
</style>
{% endblock %}
