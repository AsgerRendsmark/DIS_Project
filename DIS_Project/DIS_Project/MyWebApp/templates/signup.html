{% extends 'base.html' %} {%block title%} Signup {%endblock%} {%block content%}

<div class="content">
    <form method="POST" class="form-card card">
        <h3 align="center">Sign Up</h3>
        <div class="form-group">
            <label for="email"> Email Address </label>
            <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
            />
        </div>
        <div class="form-group">
            <label for="firstName"> First Name </label>
            <input
                type="text"
                class="form-control"
                id="firstName"
                a
                name="firstName"
                placeholder="Enter first name"
            />
        </div>
        <div class="form-group">
            <label for="password1"> Password </label>
            <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                placeholder="Enter password"
            />
        </div>
        <div class="form-group">
            <label for="password2"> Password (Confirm) </label>
            <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
                placeholder="Repeat password"
            />
        </div>
        <br />
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<style>
    .form-card {
        width: 100%;
        max-width: 500px; /* Limit the form width */
        padding: 20px;
        margin: auto; /* Center the form */
    }

    .form-card .form-group {
        margin-bottom: 20px;
    }

    .form-card h3 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-card .btn {
        width: 100%;
    }
</style>

{%endblock%}
