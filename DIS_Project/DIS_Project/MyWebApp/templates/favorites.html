{% extends 'base.html' %} {%block title%}WatchList{%endblock%} {%block content%}
<form method="POST">
    <div class="container">
        <br />
        <h1>Your Portfolio</h1>
        <div class="input-group">
            <div class="form-outline">
                <input
                    type="search"
                    name="search"
                    id="form1"
                    class="form-control"
                />
                <label class="form-label" for="form1">Search for stocks</label>
            </div>
        </div>
    </div>
    <br />
    <br />
    <br />
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Name</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>

            <tbody>
                {% for stock in favorites %}
                <tr>
                    <td>{{ stock[0] }}</td>
                    <td>{{ stock[1] }}</td>

                    <td>
                        <a
                            href=""
                            style="color: black; text-decoration: underline"
                            >{{ stock[2] }}</a
                        >
                    </td>

                    <td>{{ stock[3] }}</td>
                    <td>{{ stock[4] }}</td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>
</form>
{% endblock %}
